<div id="user-account-popup" class="popup-shader" style="display: none;">
  <div class="user-content">
    <form id="user-account-form">
      <span id="close-user-account-popup" class="close-btn">&times;</span>
      <h3><i class="fas fa-user-circle"></i>&nbsp;Account</h3>
      <div class="user-details">
        <div class="user-icon" id="user-account-icon">
            <span><i class="fas fa-user-alt"></i></span>
        </div>
        <div id="user-account-icon-input-div" class="user-icon" style="display: none;">
            <input id="user-account-icon-input" class="user-icon-input" type="text">
        </div>
        <div class="user-info">
          <h2 id="user-account-name">Unknown User Name<i class="fas fa-pencil-alt button"></i></h2>
          <input id="user-account-name-input" class="user-account-name-input" type="text" style="display: none;">
          <h3 id="user-account-email">email</h3>
          <p id="user-change-password">change password&nbsp;<i class="fas fa-pencil-alt button"></i></p>
          <input id="user-change-password-input" class="user-change-password" type="password" placeholder="New password" style="opacity: 0;">
        </div>
      </div>
    </form>
    <div class="delete-account">
      <h3>Delete account</h3>
      <i id="delete-account" class="fas fa-trash-alt"></i>
      <i id="delete-account-confirm" class="fas fa-check disabled"></i>
    </div>
  </div>
</div>
