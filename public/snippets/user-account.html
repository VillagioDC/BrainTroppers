<div id="user-account-popup" class="popup-shader" style="display: flex;">
  <div class="user-content">
    <span id="close-user-account-popup" class="close-btn">&times;</span>
    <h2>Account</h2>
    <div class="user-details">
      <div class="user-icon" id="user-account-icon">
          <span>FC</span>
      </div>
      <div class="user-info">
        <h3 id="user-name"></h3>
        <h3 class="inactive" id="user-email"></h3>
        <p id="change-password">change password</p>
      </div>
    </div>
    <div class="delete-account">
      <h3>Delete account</h3>
      <i id="delete-account" class="fas fa-trash-alt"></i>
      <i id="delete-account-confirm" class="fas fa-check disabled"></i>
    </div>
</div>
