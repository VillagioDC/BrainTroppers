<div id="new-password-modal" class="modal">
    <div class="modal-content">
        <span id="close-new-password" class="close-btn">&times;</span>
        <h2>Create New Password</h2>
        <form id="new-password-form" data-auth-token="{{authToken}}">
            <input type="email" id="new-password-email" placeholder="Email">
            <input type="password" id="new-password" placeholder="Password">
            <p class="password-hint">Password must be at least 8 characters long, contain one uppercase letter and one special character.</p>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <button id="new-password-btn" type="submit" class="cta-button">Set New Password</button>
            <div class="form-links">
                <p id="switch-to-sign-in">Remembered your password? Sign In</p>
            </div>
        </form>
    </div>
</div>
