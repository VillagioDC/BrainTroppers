<div id="node-tools" class="tools" style="display: none;">
    <button class="tools-btn" id="detail-node-btn" title="Detail"><i class="bi bi-pencil-square"></i></button>
    <button class="tools-btn" id="add-node-btn" title="Add"><i class="bi bi-plus-square"></i></button>
    <button class="tools-btn" id="blank-node-btn" title="Blank"><i class="bi bi-square"></i></button>
    <button class="tools-btn" id="expand-node-btn" title="Expand"><i class="bi bi-diagram-3"></i></button>
    <button class="tools-btn" id="rewrite-node-btn" title="Rewrite"><i class="bi bi-recycle"></i></button>
    <button class="tools-btn" id="link-node-btn" title="Link"><i class="bi bi-link-45deg"></i></button>
    <button class="tools-btn" id="rewire-node-btn" title="Rewire"><i class="bi bi-arrow-repeat"></i></button>
    <button class="tools-btn" id="pin-node-btn" title="Pin"><i class="bi bi-pin"></i></button>
    <button class="tools-btn" id="unpin-node-btn" title="Unpin"><i class="bi bi-pin-angle"></i></button>
    <button class="tools-btn" id="approve-node-btn" title="Approve"><i class="bi bi-check-circle-fill approved"></i></button>
    <button class="tools-btn" id="revoke-node-btn" title="Revoke"><i class="bi bi-check-circle"></i></button>
    <button class="tools-btn" id="maximize-node-btn" title="Maximize"><i class="bi bi-box-arrow-down"></i></button>
    <button class="tools-btn" id="minimize-node-btn" title="Minimize"><i class="bi bi-box-arrow-in-up"></i></button>
    <button class="tools-btn" id="hide-node-btn" title="Hide"><i class="bi bi-eye"></i></button>
    <button class="tools-btn" id="unhide-node-btn" title="Unhide"><i class="bi bi-eye-slash"></i></button>
    <button class="tools-btn" id="color-node-btn" title="Color"><i class="bi bi-brush"></i></button>
    <button class="tools-btn" id="delete-node-btn" title="Delete"><i class="bi bi-trash-fill"></i></button>
</div>
