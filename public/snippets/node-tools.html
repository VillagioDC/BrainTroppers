<div id="node-tools" class="tools" style="display: none;">
    <button class="tools-btn" id="detail-node-btn" title="Detail"><i class="fas fa-file-alt"></i></button>
    <button class="tools-btn" id="add-node-btn" title="Add"><i class="fas fa-plus"></i></button>
    <button class="tools-btn" id="blank-node-btn" title="Blank"><i class="far fa-square"></i></button>
    <button class="tools-btn" id="expand-node-btn" title="Expand"><i class="fas fa-sitemap"></i></button>
    <button class="tools-btn" id="rewrite-node-btn" title="Rewrite"><i class="fa-solid fa-recycle"></i></button>
    <button class="tools-btn" id="link-node-btn" title="Link"><i class="fas fa-link"></i></button>
    <button class="tools-btn" id="rewire-node-btn" title="Rewire"><i class="fas fa-sync-alt"></i></button>
    <button class="tools-btn" id="pin-node-btn" title="Pin"><i class="fas fa-thumbtack"></i></button>
    <button class="tools-btn" id="unpin-node-btn" title="Unpin"><i class="fas fa-thumbtack" style="transform: rotate(30deg);"></i></button>
    <button class="tools-btn" id="approve-node-btn" title="Approve"><i class="fas fa-check-circle"></i></button>
    <button class="tools-btn" id="hide-node-btn" title="Hide"><i class="fas fa-eye"></i></button>
    <button class="tools-btn" id="unhide-node-btn" title="Unhide"><i class="fas fa-eye-slash"></i></button>
    <button class="tools-btn" id="layer-node-btn" title="Layer"><i class="fas fa-layer-group"></i></button>
    <button class="tools-btn" id="color-node-btn" title="Color"><i class="fas fa-palette"></i></button>
    <button class="tools-btn" id="delete-node-btn" title="Delete"><i class="fas fa-trash"></i></button>
</div>
