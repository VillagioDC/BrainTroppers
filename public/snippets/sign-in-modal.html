<div id="sign-in-modal" class="modal">
    <div class="modal-content">
        <span id="close-sign-in" class="close-btn">&times;</span>
        <h2>Sign In</h2>
        <form id="sign-in-form">
            <input type="email" id="sign-in-email" placeholder="Email">
            <input type="password" id="sign-in-password" placeholder="Password">
            <button id="sign-in-btn" type="submit" class="cta-button">Sign In</button>
            <button id="google-sign-in" class="oauth-button"><i class="fab fa-google"></i> Sign in with Google</button>
            <div class="form-links">
                <p id="show-forgot-password">Forgot Password?</p>
                <p id="switch-to-sign-up">Don't have an account? Sign Up</p>
            </div>
        </form>
    </div>
</div>
