<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span id="close-forgot-password" class="close-btn">&times;</span>
        <h2>Reset Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="reset-email" placeholder="Email">
            <button id="reset-password-btn" type="submit" class="cta-button">Send Reset Link</button>
            <div class="form-links">
                <p id="back-to-sign-in">Back to Sign In</p>
            </div>
        </form>
    </div>
</div>
