<div id="sign-up-modal" class="modal">
    <div class="modal-content">
        <span id="close-sign-up" class="close-btn">&times;</span>
        <h2>Create Account</h2>
        <form id="sign-up-form">
            <input type="email" id="sign-up-email" placeholder="Email">
            <input type="password" id="sign-up-password" placeholder="Password">
            <p class="password-hint">Password must be at least 8 characters long, contain one uppercase letter and one special character.</p>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <button id="sign-up-btn" type="submit" class="cta-button">Sign Up</button>
            <button id="google-sign-up" class="oauth-button"><i class="fab fa-google"></i> Sign up with Google</button>
            <div class="form-links">
                <p id="switch-to-sign-in">Already have an account? Sign In</p>
            </div>
        </form>
    </div>
</div>
