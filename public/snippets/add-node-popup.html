<div id="add-node-popup" class="popup-shader" style="display: none;">
  <div class="popup-content">
    <form id="add-node-form">
      <span id="close-add-node-popup" class="close-btn">&times;</span>
      <h3><i class="fas fa-plus"></i>&nbsp;Add Node</h3>
      <h2 id="add-node-title" style="cursor: default;">Node Title</h2>
      <h4 id="add-node-content" style="cursor: default;">Node Content</h4>
      <h4 id="add-node-detail" style="cursor: default;">Node detail</h4>
      <textarea id="add-node-query" placeholder="Your query"></textarea>
      <button id="add-node-submit" type="submit">Add</button>
    </form>
  </div>
</div>
