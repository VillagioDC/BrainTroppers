<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braintrooper - AI-Powered Brain Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style/canvas.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Overlaid Logo -->
    <div class="logo-overlay" id="logo-overlay">
        <img src="./images/logo.webp" alt="Stormtrooper" />
    </div>

    <!-- Canvas -->
    <div class="canvas-container">
        <main class="canvas" id="canvas"></main>
    </div>

    <!-- Zoom Controls -->
    <div class="zoom-controls">
        <button id="zoom-fit" title="Zoom to fit"><i class="fas fa-expand"></i></button>
        <button id="zoom-in" title="Zoom in"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
        <button id="zoom-out" title="Zoom out"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <div class="user-section">
                <!-- Collapse Button -->
                <button class="collapse-btn" id="collapse-btn" aria-label="Toggle Sidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <!-- User Icon -->
                <div class="user-icon" id="user-icon">
                    <span>&nbsp;</span>
                </div>
                <!-- User Plan -->
                <span id="user-plan" class="user-plan">&nbsp;</span>
            </div>
        </div>
        <!-- New Map Button -->
        <button id="new-map-btn" class="new-map-btn">
            <i class="fas fa-plus"></i>&nbsp;New Map
        </button>
        <!-- Map List -->
        <ul id="map-list" class="map-list">
            <!-- Map List Items -->
        </ul>
    </div>
    <!-- Expand Button -->
    <button class="expand-btn collapsed" id="expand-btn">
        <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Scripts -->
    <script src="./scripts/canvas.js"></script>
</body>
</html>
