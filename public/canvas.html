<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braintrooper - AI-Powered Brain Mapping</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/canvas.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="./favicon/favicon-64.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96.png">
    <link rel="apple-touch-icon-precomposed" href="./favicon/apple-touch-icon-192.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#e0e0e0">
    <meta name="msapplication-square70x70logo" content="./favicon/ms-icon-70.png">
    <meta name="msapplication-square150x150logo" content="./favicon/ms-icon-150.png">
    <meta name="msapplication-square310x310logo" content="./favicon/ms-icon-310.png"> 
</head>
<body>
    <!-- Overlaid Logo -->
    <div class="logo-overlay" id="logo-overlay">
        <img src="./images/logo.webp" alt="Stormtrooper" />
    </div>

    <!-- Canvas -->
    <div class="canvas-container">
        <main class="canvas" id="canvas"></main>
    </div>

    <!-- Zoom Controls -->
    <div class="zoom-controls">
        <button id="zoom-fit" title="Zoom to fit"><i class="bi bi-fullscreen"></i></button>
        <button id="zoom-in" title="Zoom in"><i class="bi bi-zoom-in"></i></button>
        <button id="zoom-out" title="Zoom out"><i class="bi bi-zoom-out"></i></button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <div class="user-section">
                <!-- Collapse Button -->
                <button class="collapse-btn" id="collapse-btn" aria-label="Toggle Sidebar">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <!-- User Icon -->
                <div class="user-icon" id="user-icon">
                    <span>&nbsp;</span>
                </div>
                <!-- User Plan -->
                <span id="user-plan" class="user-plan">&nbsp;</span>
            </div>
        </div>
        <!-- New Map Button -->
        <button id="new-map-btn" class="new-map-btn">
            <i class="bi bi-plus-lg"></i>&nbsp;New Map
        </button>
        <!-- Map List -->
        <ul id="map-list" class="map-list">
            <!-- Map List Items -->
        </ul>
    </div>
    <!-- Expand Button -->
    <button class="expand-btn collapsed" id="expand-btn">
        <i class="bi bi-chevron-right"></i>
    </button>

    <!-- Scripts -->
    <script src="./scripts/canvas.js"></script>
</body>
</html>
